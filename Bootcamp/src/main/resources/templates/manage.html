<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

	href="../static/css/login.css" media="screen" />
<script th:src="@{/js/login.js}" src="../static/js/login.js"
	type="text/javascript"></script>
<title>Manage your books</title>

<!-- Bootstrap Core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	href="../static/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />
<link th:href="@{/css/creative.css}" href="../static/css/creative.css"
	rel="stylesheet" />

<!-- Custom Fonts -->
<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"
	href="../static/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css' />
<link
	href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
	rel='stylesheet' type='text/css' />

<!-- Plugin CSS -->
<link th:href="@{/vendor/magnific-popup/magnific-popup.css}"
	href="../static/vendor/magnific-popup/magnific-popup.css"
	rel="stylesheet" />

<!-- Theme CSS -->
<!-- <link href="css/creative.min.css" rel="stylesheet"> -->

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>
<body>
	<div id="logout">

		<a th:href="@{/login}" href="login.html"
			style="margin-top: 20px; max-width: 80px; width: auto; background-color: black; border: none; margin-left: 30px; margin-bottom: 30px; padding-left: 20px; color: white; padding-right: 20px; padding-top: 10px; padding-bottom: 10px; margin-right: 10px; margin-top: 20px">LOGOUT</a>
		<a th:href="@{/employeeIndex}" href="employeeIndex.html"
			style="margin-top: 20px; max-width: 80px; width: auto; background-color: black; border: none; margin-left: 30px; margin-bottom: 30px; padding-left: 20px; color: white; padding-right: 20px; padding-top: 10px; padding-bottom: 10px; margin-right: 10px; margin-top: 20px;">HOME</a>

	</div>
	<center>
		<h2 id="up">MANAGE YOUR BOOKS</h2>
		<h2 id ="up" th:if="${isSaved}">IS SAVED</h2>
	</center>


	<form id="form" method="post" action="#" th:action="@{/book/manage}"
		th:object="${bookAddForm}">

		<p style="margin-top: 80px;" id="beforefields">TITLE</p>
		<input type="search" th:field="*{title}" placeholder="TYPE TITLE HERE" name="title" />
		<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title
			Error</p>


		<p id="beforefields">AUTHOR</p>
		<input type="search" th:field="*{author}" placeholder="TYPE AUTHOR HERE" name="author" />
		<p th:if="${#fields.hasErrors('author')}" th:errors="*{author}">AUTHOR
			Error</p>


		<p id="beforefields">SELECT RATING</p>
		<select id="white" name="rating" th:field="*{rating}">
			<option value="1">1 AND HIGHER</option>
			<option value="2">2 AND HIGHER</option>
			<option value="3">3 AND HIGHER</option>
			<option value="4">4 AND HIGHER</option>
			<option value="5">5 AND HIGHER</option>
			<option value="6">6 AND HIGHER</option>
			<option value="7">7 AND HIGHER</option>
			<option value="8">8 AND HIGHER</option>
			<option value="9">9 AND HIGHER</option>
			<option value="10">10</option>
		</select>

		<p id="beforefields">ISBN NUMBER</p>
		<input type="search" th:field="*{isbn}" placeholder="TYPE ISBN NUMBER HERE" name="isbn" />
		<p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">ISBN
			Error</p>

		<p id="beforefields">YEAR</p>
		<input type="search" th:field="*{year}"
			placeholder="TYPE YEAR NUMBER HERE" name="year" />
		<p th:if="${#fields.hasErrors('year')}" th:errors="*{year}">ISBN
			Error</p>

		<p id="beforefields">PICTURE URL</p>
		<input type="search" th:field="*{pic_url}" placeholder="TYPE PICTURE URL NUMBER HERE"
			name="picUrl" />
		<p th:if="${#fields.hasErrors('pic_url')}" th:errors="*{pic_url}">PicUrl
			Error</p>

		<button title="Fill in all spaces to add the book" type="submit"
			class="btn"
			style="margin-top: 40px; padding: 5px;
	/* deleted string*/ border: none; background: grey; position: center; width: 40%; min-width: 200px; margin-left: 30%; color: white;">
			Add book</button>
		<button title="Write ISBN number to remove your book" type="button"
			class="btn"
			style="margin-top: 40px; padding: 5px;
	/* deleted string*/ border: none; background: grey; position: center; width: 40%; min-width: 200px; margin-left: 30%; color: white;">
			Remove book</button>
	</form>


	<!-- jQuery -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"
		src="../static/vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"
		src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Plugin JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script th:src="@{/vendor/scrollreveal/scrollreveal.min.js}"
		src="../static/vendor/scrollreveal/scrollreveal.min.js"></script>
	<script th:src="@{/vendor/magnific-popup/jquery.magnific-popup.min.js}"
		src="../static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>


	<!-- Theme JavaScript -->
	<script th:src="@{/js/creative.min.js}"
		src="../static/js/creative.min.js"></script>
</body>


</html>
